<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta content="IE=edge" http-equiv="X-UA-Compatible" />
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<title>Spring Boot Reading List</title>
	<!-- Bootstrap Core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" /><!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/thumbnail-gallery.css}" /><!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries --><!-- WARNING: Respond.js doesn't work if you view the page via file:// --><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body><!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
<div class="container"><!-- Brand and toggle get grouped for better mobile display -->
<div class="navbar-header"><button class="navbar-toggle" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span></button><a class="navbar-brand" href="#">Reading List</a></div>
<!-- Collect the nav links, forms, and other content for toggling -->

<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
<ul class="nav navbar-nav">
	<li><a href="#">About</a></li>
	<li><a href="#">Services</a></li>
	<li><a href="#">Contact</a></li>
</ul>

<p class="navbar-text pull-right">Server IP:</p>


<p class="navbar-text pull-right">DB: Cosmos DB</p>
</div>
<!-- /.navbar-collapse --></div>
<!-- /.container --></nav>
<!-- Page Content -->

<div class="container">
<div class="row" th:if="${#lists.isEmpty(books)}">
<h2 class="text-center">You have no books in your reading list!</h2>
</div>

<div class="row" th:unless="${#lists.isEmpty(books)}">
<div class="container">
<table class="table table-hover">
	<thead>
		<tr>
			<th class="col-xs-1 text-center">Title</th>
			<th class="col-xs-1 text-center">Author</th>
			<th class="col-xs-1 text-center">ISBN</th>
			<th class="col-xs-1 text-center">Description</th>
			<th class="col-xs-1 text-center">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="book : ${books}">
			<td class="text-center" th:text="${book.title}">&nbsp;</td>
			<td class="text-center" th:text="${book.author}">&nbsp;</td>
			<td class="text-center" th:text="${book.isbn}">&nbsp;</td>
			<td class="text-center" th:text="${book.description}">&nbsp;</td>
			<td class="text-center">
			<div class="btn-group btn-group-justified"><a class="btn btn-warning .btn-sm" role="button" th:href="@{/edit/{id}(id=${book.id})}"> Edit</a> <a class="btn btn-danger .btn-sm" role="button" th:href="@{/delete/{id}(id=${book.id})}"> Remove</a></div>
			</td>
		</tr>
	</tbody>
</table>
</div>
</div>

<div class="row">
<div class="col-lg-12">
<h1 class="page-header">New for you</h1>
</div>

<div class="col-lg-3 col-md-4 col-xs-6 thumb" th:each="recommendation : ${recommendations}">
<form action="#" id="addBookForm" method="post" th:action="@{/add}"><a class="thumbnail" href="#" onclick="parentNode.submit()"><img alt="" class="img-responsive" th:src="${recommendation.imageURL}" /> <input id="title" name="title" th:value="${recommendation.title}" type="hidden" /> <input id="author" name="author" th:value="${recommendation.author}" type="hidden" /> <input id="isbn" name="isbn" th:value="${recommendation.isbn}" type="hidden" /> <input id="description" name="description" th:value="${recommendation.description}" type="hidden" /> </a></form>
</div>
</div>

<hr /><!-- Footer -->
<footer>
<div class="row">
<div class="col-lg-12">
<p>&nbsp;</p>
</div>
</div>
</footer>
</div>
<!-- /.container --><script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script></body>
</html>
